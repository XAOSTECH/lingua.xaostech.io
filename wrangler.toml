name = "xaostech-lingua"
compatibility_date = "2025-12-31"
main = "src/index.ts"
send_metrics = false

[ai]
binding = "AI"

[env.production]
name = "xaostech-lingua"
main = "src/index.ts"
routes = [{ pattern = "lingua.xaostech.io/*", zone_name = "xaostech.io" }]

[env.production.ai]
binding = "AI"

[env.production.vars]
CACHE_TTL_SECONDS = "86400"

[[env.production.kv_namespaces]]
binding = "TRANSLATIONS_KV"
id = "${KV_TRANSLATIONS_ID}"

[[env.production.kv_namespaces]]
binding = "CACHE_KV"
id = "${KV_CACHE_ID}"

[[env.production.kv_namespaces]]
binding = "LEARNED_WORDS_KV"
id = "${KV_LEARNED_WORDS_ID}"

[env.production.vars]
CACHE_TTL_SECONDS = "86400"
GITHUB_OWNER = "xaostech"
GITHUB_REPO = "XAOSTECH"

[env.testing]
routes = [{ pattern = "lingua.testing.local/*", zone_name = "localhost" }]

[env.testing.ai]
binding = "AI"

[env.testing.vars]
CACHE_TTL_SECONDS = "86400"